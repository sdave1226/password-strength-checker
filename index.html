<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Manager</h2>
    <div class="tabs">
      <button onclick="showTab('checker')" id="checkerBtn" class="active">Password Checker</button>
      <button onclick="showTab('generator')" id="generatorBtn">Password Generator</button>
    </div>

    <div id="checker" class="tab">
      <label>Enter Password</label>
      <input type="password" id="passwordInput" oninput="checkStrength()" />
      <div id="strengthContainer">
        <label>Password Strength</label>
        <div id="strengthBar">
          <div class="segment" id="seg1"></div>
          <div class="segment" id="seg2"></div>
          <div class="segment" id="seg3"></div>
          <div class="segment" id="seg4"></div>
        </div>
        <span id="strengthText"></span>
      </div>         
    </div>

    <div id="generator" class="tab hidden">
      <label>Generated Password</label>
      <input type="text" id="generatedPassword" readonly />
      <input type="range" id="length" min="6" max="20" value="12" />
      <p>Password Length: <span id="lengthDisplay">12</span></p>
      <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
      <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>
      <button onclick="generatePassword()">Generate New Password</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
